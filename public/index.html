<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>HODL Tracker</title>
	<meta name="description" content="Securely keep track of your crypto holdings' value without complicated sign-ins or APIs"/>
	<meta name="theme-color" content="#0094C9"/>
	<meta name="color-scheme" content="dark light">
	<link rel="icon" type="image/png" href="/img/icon-512x512.png">
	<link rel="apple-touch-icon" href="/img/icon-512x512.png">
	<link rel="manifest" href="manifest.json">
	<link rel="canonical" href="https://hodl.lutterloh.dev"/>
	<script>
		// If `prefers-color-scheme` is not supported, fall back to light mode.
		// In this case, light.css will be downloaded with `highest` priority.
		if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
			document.documentElement.style.display = 'none';
			document.head.insertAdjacentHTML(
					'beforeend',
					'<link rel="stylesheet" href="/light.css" onload="document.documentElement.style.display = \'\'">'
			);
		}
	</script>
	<!--
		Conditionally either load the light or the dark stylesheet. The matching file
		will be downloaded with `highest`, the non-matching file with `lowest`
		priority. If the browser doesn't support `prefers-color-scheme`, the media
		query is unknown and the files are downloaded with `lowest` priority (but
		above I already force `highest` priority for my default light experience).
	-->
	<link rel="stylesheet" href="/dark.css" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="/light.css" media="(prefers-color-scheme: light)">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script defer src='/build/bundle.js'></script>
</head>

<body>
</body>
</html>
